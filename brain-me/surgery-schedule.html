<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Surgery Page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surgery Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="inline">
            <img src="images/brain-me-logo-300.png" id="logo" alt="logo">
            <h1>BRAIN ME</h1>
        </div>
    </nav>
    <h2>Your Surgery Schedule</h2>
    <div class="content">
        <div class="inline rotateSection" onclick="rotateImage();">
            <img src="images/icons/plus.png" class="start" id="myImage" alt="plus">
            <h3>ADD SURGERY</h3>
        </div>
        <form id="surgeryForm" class="hide">
            <label for="surgeryType">Type of Surgery:</label>
            <input type="text" name="surgeryType" class="block contact-form" id="surgeryType" required>
            <label for="surgeryDate">Surgery Date:</label>
            <input type="date" id="start" name="surgeryDate" min="2019-09-30" class="block" id="surgeryDate"
                class="contact-form" required>
            <label for="surgeryTime">Surgery Time:</label>
            <div class="blockNoLine twoColumns">
                <div>
                    <input type="radio" name="surgeryTime" value="7:00AM" class="time contact-form">
                    <label for="7:00AM">7:00AM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="8:00AM" class="time contact-form">
                    <label for="8:00AM">8:00AM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="9:00AM" class="time contact-form">
                    <label for="9:00AM">9:00AM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="10:00AM" class="time contact-form">
                    <label for="10:00AM">10:00AM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="11:00AM" class="time contact-form">
                    <label for="11:00AM">11:00AM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="12:00PM" class="time contact-form">
                    <label for="12:00PM">12:00PM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="1:00PM" class="time contact-form">
                    <label for="1:00PM">1:00PM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="2:00PM" class="time contact-form">
                    <label for="2:00PM">2:00PM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="3:00PM" class="time contact-form">
                    <label for="3:00PM">3:00PM</label>
                </div>
                <div>
                    <input type="radio" name="surgeryTime" value="4:00PM" class="time contact-form">
                    <label for="4:00PM">4:00PM</label>
                </div>
            </div>
            <button type="submit" id="submitButton">Add Surgery</button>
        </form>
    </div>
    <h2>Upcoming Surgeries</h2>
    <ul id="surgeryList"></ul>
    <footer>
        <div class="navbar">
            <a href="index.html" class="active">
                <img src="images/brain-me-logo-300.png">
                <p>Home</p>
            </a>
            <a href="surgery-schedule.html">
                <img src="images/icons/schedule.png">
                <p>Schedule</p>
            </a>
            <a href="preSurgery.html">
                <img src="images/icons/folder.png">
                <p>Risk</p>
            </a>
            <a href="postSurgery.html">
                <img src="images/icons/analyze.png">
                <p>Analysis</p>
            </a>
        </div>
        <!--<script type="text/javascript" src="scripts/delete-button.js"></script>
        <script type="text/javascript" src="scripts/add-surgeries.js"></script>-->
        <script type="text/javascript" src="scripts/add-delete-surgeries.js"></script>
        <script type="text/javascript" src="scripts/animateForm.js"></script>
    </footer>
</body>

</html>
