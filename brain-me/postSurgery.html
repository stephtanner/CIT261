<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Surgery Page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title style="display:none">Brain Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="inline">
            <img src="images/brain-me-logo-300.png" id="logo" alt="logo">
            <h1>BRAIN ME</h1>
        </div>
    </nav>
    <main>
        <h2>Surgery Risk Assessment</h2>
        <div class="content">
            <form id="riskAssessmentForm">
                <fieldset>
                    <h2>Surgeon Factors</h2>
                    <div class="slideContainer">
                        <label>Curency</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Experience Level</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Sleep Aquired</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Personal Factors</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <h2>Operation Factors</h2>
                    <div class="slideContainer">
                        <label>Procedure Complexity</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Procedure Length</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Back-to-Back Operations</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Patient Health Factors</label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                </fieldset>

                <button type="submit" id="riskButton">Compute Risk</button>

            </form>
        </div>

    </main>
    <footer>
            <div class="navbar">
                    <a href="index.html" class="active">
                        <img src="images/brain-me-logo-300.png">
                        <p>Home</p>
                    </a>
                    <a href="surgery-schedule.html">
                        <img src="images/icons/schedule.png">
                        <p>Schedule</p>
                    </a>
                    <a href="preSurgery.html">
                        <img src="images/icons/folder.png">
                        <p>Risk</p>
                    </a>
                    <a href="postSurgery.html">
                        <img src="images/icons/analyze.png">
                        <p>Analysis</p>
                    </a>
                </div>
        <script type="text/javascript" src="scripts/slider.js"></script>
    </footer>
</body></html>
