<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Surgery Page">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title style="display:none">Brain Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow:200,300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="inline">
            <img src="images/brain-me-logo-300.png" id="logo" alt="logo">
            <h1>BRAIN ME</h1>
        </div>
    </nav>
    <main>
        <h2>Surgery Risk Assessment</h2>
        <div class="content">
            <form id="riskAssessmentForm">
                <fieldset>
                    <h2>Surgeon Factors</h2>
                    <div class="slideContainer">
                        <label>Curency
                            <span>
                                <img src="images/icons/question.png">
                                <p>Have you performed this surgery recently?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Experience Level
                            <span>
                                <img src="images/icons/question.png">
                                <p>How well do you know this surgery?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Sleep Aquired
                            <span>
                                <img src="images/icons/question.png">
                                <p>Did you get 7-8 hours of sleep last night?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Personal Factors
                            <span>
                                <img src="images/icons/question.png">
                                <p>Did you get hit by a car this morning?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <h2>Operation Factors</h2>
                    <div class="slideContainer">
                        <label>Procedure Complexity
                            <span>
                                <img src="images/icons/question.png">
                                <p>Is this procedure relatively complicated or routine?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Procedure Length
                            <span>
                                <img src="images/icons/question.png">
                                <p>Is this a long procedure?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Back-to-Back Operations
                            <span>
                                <img src="images/icons/question.png">
                                <p>Did you already have a surgery today? Do you have more?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                    <div class="slideContainer">
                        <label>Patient Health Factors
                            <span>
                                <img src="images/icons/question.png">
                                <p>Is the patient extremely young, old, unhealthy, etc.?</p>
                            </span>
                        </label>
                        <input type="range" min="0" max="5" value="0" class="slider">
                        <div class="output"></div>
                    </div>
                </fieldset>
                <button type="submit" id="riskButton">Compute Risk</button>
            </form>
        </div>
        <div class="canvasContainer">
            <canvas id="riskScoreCanvas" width="300px" height="300px"></canvas>
            <span id="riskScore"></span>
        </div>
        

    </main>
    <footer>
        <div class="navbar">
            <a href="index.html" class="active">
                <img src="images/brain-me-logo-300.png">
                <p>Home</p>
            </a>
            <a href="surgery-schedule.html">
                <img src="images/icons/schedule.png">
                <p>Schedule</p>
            </a>
            <a href="preSurgery.html">
                <img src="images/icons/folder.png">
                <p>Risk</p>
            </a>
            <a href="postSurgery.html">
                <img src="images/icons/analyze.png">
                <p>Analysis</p>
            </a>
        </div>
        <script type="text/javascript" src="scripts/slider.js"></script>
        <script type="text/javascript" src="scripts/circle-risk.js"></script>
    </footer>
</body>

</html>
